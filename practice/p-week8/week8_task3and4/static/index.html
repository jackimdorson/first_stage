<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="password-form">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <button id="fetch-button">Fetch Google</button>
        <div id="response"></div>
    </div>
    <div class="container">
        <button id="fetch-button2">Fetch padax</button>
        <div id="response2"></div>
    </div>
    <div class="container">
        <button id="fetch-button3">Fetch Data</button>
        <div id="response3"></div>
    </div>
    <script src="/static/app.js"></script>  <!-- fastAPIでStaticFilesを使うと、ルードディレクトリが設定されるため、これは相対パスでなく、絶対パスの記述となる故./app.jsだと呼び出せない、-->
</body>
</html>
