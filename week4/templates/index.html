<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    <link rel="stylesheet" href="{{ url_for('static', path='week4.css') }}">
</head>
<body>
    <header>
        <h2>歡迎光臨，請輸入帳號密碼</h2>
    </header>
    <main>
        <section>
            <h3>登入系統</h3>
            <form action="/signin" method="POST" id="form">
                <div class="form-group">
                    <label for="account">帳號</label>
                    <input type="text" name="account" id="account">
                </div>
                <div class="form-group">
                    <label for="psw">密碼</label>
                    <input type="password" name="psw" id="psw" placeholder="請注意CapsLock">
                    <span id="show-psw"><img src="../static/img/visible.webp" alt="visible"></span>
                </div>
                <div class="form-group form-check">
                    <label for="check">同意條款</label>
                    <input type="checkbox" name="check" id="check">
                </div>
                <button type="submit">登入</button>
            </form>
        </section>
        <hr>
        <section>
            <h3>計算正整數的平方</h3>
            <form action="/square" id="square-form">
                <div class="form-group">
                    <label for="square">正整數</label>
                    <!-- <input type="number" name="square" id="square" oninput="convertToHalf(this)"> -->
                    <input type="number" name="square" id="square">
                </div>
                <button type="submit">計算</button>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', path='week4.js') }}"></script>
</body>
</html>
