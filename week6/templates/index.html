{% extends "base.html" %}
{% block title %}首頁{% endblock %}
{% block h2 %}歡迎光臨，請註冊登入系統{% endblock %}
{% block content %}
    <main>
        <section>
            <h3>註冊系統</h3>
            <form action="{{ request.url_for('signup') }}" method="POST" id="signup">
                <div class="form-group">
                    <label for="fullname">姓名</label>
                    <input type="text" name="fullname" id="fullname" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="account-up">帳號</label>
                    <input type="text" name="account-up" id="account-up" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="psw-up">密碼</label>
                    <input type="password" name="psw-up" id="psw-up" autocomplete="current-password">
                    <img src="{{ url_for('static', path='img/invisible.webp') }}" alt="invisible" id="show-psw-up">
                </div>
                <button type="submit">註冊</button>
            </form>
        </section>
        <hr>
        <section>
            <h3>登入系統</h3>
            <form action="{{ request.url_for('signin') }}" method="POST" id="signin">
                <div class="form-group">
                    <label for="account-in">帳號</label>
                    <input type="text" name="account-in" id="account-in" autocomplete="username" autofocus>
                </div>
                <div class="form-group">
                    <label for="psw-in">密碼</label>
                    <input type="password" name="psw-in" id="psw-in" autocomplete="current-password">
                    <img src="{{ url_for('static', path='img/invisible.webp') }}" alt="invisible" id="show-psw-in">
                </div>
                <button type="submit">登入</button>
            </form>
        </section>
        <section class="accordion-block">
            <button type="button" class="accordion">特殊符號 </button>
            <div class="psw-rule">特殊符號只開放使用以下10種<br><span>~ ! @ # $ ^ * ( ) _</span><br>密碼建議10字以上</div>
        </section>
    </main>
{% endblock %}
{% block js %}<script src="{{ url_for('static', path='js/index.js') }}"></script>{% endblock %}
